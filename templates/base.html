<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}SMA Medina Bandung{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>
                <img src="/static/images/logo.png" alt="Logo SMA Medina" class="header-logo">
                SMA Medina Bandung
            </h1>
            <nav>
                <a href="/">Beranda</a>
                
                <div class="dropdown">
                    <button class="dropbtn">Profil Sekolah
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/sambutan">Sambutan Kepala Sekolah</a>
                        <a href="/sejarah">Sejarah</a>
                        <a href="/visi-misi">Visi & Misi</a>
                        <a href="/organisasi">Struktur Organisasi</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Berita
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/berita-terbaru">Berita Terbaru</a>
                        <a href="/info-sekolah">Info Sekolah</a>
                        <a href="/agenda">Agenda</a>
                        <a href="/galeri">Galeri</a>
                    </div>
                </div>
                
                <div class="dropdown">
                    <button class="dropbtn">Layanan
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/ekstrakurikuler">Ekstrakurikuler</a>
                        <a href="/laboratorium">Laboratorium</a>
                        <a href="/perpustakaan">Perpustakaan</a>
                    </div>
                </div>

                <a href="/#prestasi">Prestasi</a>
                <a href="/#profil-alumni">Profil Alumni</a>
                <a href="/#kontak">Kontak</a>

            </nav>
        </div>
    </header>
    
    <div style="height: 130px;"></div> 

    {% block content %}
    {% endblock %}

    <!-- Spacer untuk footer fixed -->
    <div style="height: 80px;"></div>

    <footer>
        <div class="container">
            <p>&copy; 2024 SMA Medina Bandung. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
